  <script>

    const Person = props => {

      return React.createElement('div', {}, [
        React.createElement('h2', {style: {backgroundColor: 'black', color: 'white'}}, props.name),
        React.createElement('h3', {}, props.email),
      ]);

    const App = () => {

      return React.createElement(
          'div',

            React.createElement('h1', {}, 'Hello React World!'),
            React.createElement(Person, {name: 'Ricardo Biruel', email: 'r@r.com.br'}),

            React.createElement(Person, {name: 'Nini', email: 'n@n.com.br'}),
            React.createElement(Person, {name: 'Caca', email: 'c@c.com.br'}),

    ReactDOM.render(React.createElement(App), document.getElementById('root'));
